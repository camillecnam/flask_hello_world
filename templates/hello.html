<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Bonjour dans ton nouvel univers</title>
    <style>
        body {
            background-color: #f2f2f2; /* Gris pâle */
            font-family: Arial, sans-serif;
        }
        .titre {
            color: darkred; /* Rouge foncé */
            text-align: center;
        }
        .lien-info {
            color: green; /* Vert */
            text-decoration: none; /* Enlève le soulignement */
            font-size: 16px;
        }
        .conteneur {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .bloc {
            text-align: center;
            width: 30%;
        }
        .bloc img {
            width: 100%; /* Ajuste la largeur de l'image au bloc */
            height: auto;
        }
        .description {
            margin-top: 10px;
        }
        .chat { color: blue; }
        .fuji { color: purple; }
        .anime { color: pink; }
    </style>
</head>
<body>

<h1 class="titre">Bonjour dans ton nouvel univers</h1>

<div style="text-align: center;">
    <img src="path/to/your/snowy_mountains_image.png" alt="Montagnes enneigées" style="width: 48%; height: auto;">
    <div style="display: inline-block; vertical-align: top;">
        <a href="https://fr.surveymonkey.com/resources/" class="lien-info">Rendez-vous ici pour plus d'informations</a>
    </div>
</div>

<div class="conteneur">
    <div class="bloc">
        <img src="path/to/your/cute_cat_image.png" alt="Chat">
        <div class="description chat">Hello je suis mignon</div>
    </div>
    <div class="bloc">
        <img src="path/to/your/mount_fuji_image.png" alt="Mont Fuji">
        <div class="description fuji">randonnées de qualité</div>
    </div>
    <div class="bloc">
        <img src="path/to/your/karachi_inspired_cityscape_image.png" alt="Dessin Karachi dans Naruto">
        <div class="description anime">des animés de folie</div>
    </div>
</div>

</body>
</html>
